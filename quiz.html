<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/quiz.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <div id="display">
                <div class="display-item">
                    <p id="progress" class="display-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="display-item">
                    <p class="display-prefix">
                        Score
                    </p>
                    <h1 class="display-main-text" id="score">0</h1>
                </div>
            </div>
            <div id="question">What is the question</div>
            <div class="answer-container">
                <p class="answer-prefix">A</p>
                <p class="answer-text" data-number="1">optionA</p>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">B</p>
                <p class="answer-text" data-number="2">optionB</p>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">C</p>
                <p class="answer-text" data-number="3">optionC</p>
            </div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
